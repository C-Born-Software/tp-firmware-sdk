		Option			"UseGPU"			"TRUE"
		Option			"XvAccel"			"TRUE"
		Option			"AccelModule"		"etnadrm_gpu"
		Option			"XvPreferOverlay"	"FALSE"
		Option			"DRI"				"TRUE"
		Option			"DDC"				"FALSE"
		Option			"UseEDID"			"FALSE"
		Option			"UseEDIDFreqs"		"FALSE"
		Option			"IgnoreEDID"		"TRUE"
EndSection


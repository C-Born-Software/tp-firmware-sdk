<!DOCTYPE html>
<html lang="en">
<head>
<title>Reconnect</title>
<meta charset="UTF-8" />
<style>
pre {
    background: #EEE;
    border: 1px solid #CCC;
    padding: 10px;
}
#page-wrapper {
    border-top: 5px solid #c00000;
    margin: 1em auto;
    width: 740px;
}
</style>

</head>
<body>

<div id="page-wrapper">
    <pre id="messagetext"></pre>
    <pre id="counter"></pre>
</div>

<script>
var distance = 9;
document.getElementById("messagetext").innerHTML = "<h4><strong>Connection failed:</strong> REPLACE_URL_MARKER</h4>"
  
window.onload = function() {
    function $(selector) {
        return document.querySelector(selector);
    }
};

var x = setInterval(function() {
  
document.getElementById("counter").innerHTML = '<h4>Reconnect in [s] :</h4><p class="text-center"><h1>' + distance + '</h1></p>';
distance--;
if (distance < 0) {
clearInterval(x);
document.getElementById("counter").innerHTML = '<h4>Reconnect in [s] :</h4><p class="text-center"><h1>0</h1></p>';
}          }, 1000);          


</script>
</body>
</html>
